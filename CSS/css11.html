<!DOCTYPE html>
<html>
<head>
<title>ASGMT 11 | CSS - Pseudo Classes</title>

<style type="text/css">
	
li::before{ 
  content: "'";
}
li::after{ 
  content: "'";
}
li{
	color: red;
	font-size: 30px;
}
</style>
</head>
<body>
<ul>
	<li>baabtra.com</li>
	<li>massbab.com</li>
	<li>codingforkids.com</li>
	<li>baabte.com</li>
</ul>
</body>
</html>
