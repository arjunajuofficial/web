<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/* unvisited link */
		a:link {
  		color: blue;
		}
		/* visited link */
		a:visited {
 		 color: green;
		}	
		a{
			text-decoration: none;
		}
		a:hover{
			color: hotpink;
		}
		/* selected link */
		a:active {
 		 color: blue;
		}
	</style>
</head>
<body>
	<ul>
		<li>
			<a href="https://www.baabtra.com">baabtra.com</a>
		</li>
		<li>
			<a href="https:/www./massbab.com">massbab.com</a>
		</li>
		<li>
			<a href="https://www.codingforkid.com">codingforkid.com</a>
		</li>
		<li>
			<a href="https://www.baabte.com">baabte.com</a>
		</li>
	</ul>
</body>
</html>
