<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  border: 1px solid black;
} 

th,td {
  border: 1px solid black;
}

table.TFtable {
  table-layout: auto;
  width: auto;  
}
  .TFtable tr:nth-child(odd){ 
    background: #b8d1f3;
  }

  .TFtable tr:nth-child(even){
    background: #dae5f4;
  }

</style>
</head>
<body>
<table class="TFtable">

  </tr>
  <tr>
    <td>Text 3A</td>

  </tr>
    <tr>

  </tr>
</table>
</body>
</html>
