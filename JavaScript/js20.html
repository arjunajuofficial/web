<html>
<head>
	<title>ASGMT 20 | JS - WHILE Loops</title>
	<script type="text/javascript">
	var value=prompt("Enter value");
	var i=1;
	var sum=0;
	while(i<=value)
	{
		sum=sum+i;
		i++;
	}
		document.write("The Sum of"+" "+value+" "+"positive number is"+" "+sum);

	</script>
</head>
<body>

</body>
</html>
