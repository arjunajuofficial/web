<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function()
{
  $("#hide").click(function()
  {
    $("p").hide();
  });
});
</script>
</head>
<body>

<p id="hide">If you click on the paragraph, It will disappear.</p>


</body>
</html>
