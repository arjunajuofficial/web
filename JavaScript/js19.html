<html>
<head>
	<title>ASGMT 19 | JS - Switch statements</title>
	<script type="text/javascript">
	var weeks=prompt("Enter value")
	document.write("You are entered:"+weeks);
	document.write("<br>");
	switch(weeks)
	{
		case"1":
		document.write("Day is: Sunday");
		break;
		case"2":
		document.write("Day is: Monday");
		break;
		case"3":
		document.write("Day is: Tuesday");
		break;
		case"4":
		document.write("Day is: Wednesday");
		break;
		case"5":
		document.write("Day is: Thursday");
		break;
		case"6":
		document.write("Day is: Friday");
		break;
		case"7":
		document.write("Day is: Saturday");
		break;
		default:
		document.write("Not your choice");
	
	}
	
		
	</script>
</head>
<body>

</body>
</html>
