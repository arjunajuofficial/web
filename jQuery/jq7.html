<html>
<head>
	<title>ASGMNT7 |JQUERY-ANIMATE</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
<script>
$(document).ready(()=>{
$('#rectangle').animate({left:'500px'});
});
</script>
<style type="text/css">
#rectangle{
	margin-top: 100px;
	margin-left: 50px;
	width: 170px;
	height: 120px;
	background-color: red;
	position:absolute;
}
</style>
</head>

<body>
<div id="rectangle"></div>
</body>
</html>
