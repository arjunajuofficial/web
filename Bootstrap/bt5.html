<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ASGMT 5   | Bootstrap-Grid column offset</title>
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
.customDiv{
    margin-bottom: 10px;
    min-height: 100px;
    background-color: silver;
    text-align: center;
    font-size: large;
}</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <img src="images/joker.jpg" alt="Joker" class="col-md-4 col-md-offset-4 img-circle img-responsive">
        </div><br>
        <div class="row">
            <div class="col-md-4">
                <div class="customDiv">Column 1</div>
            </div>
            <div class="col-md-4">
                <div class="customDiv">Column 2</div>
            </div>
            <div class="col-md-4">
                <div class="customDiv">Column 3</div>
            </div>
        </div>
    </div>
</body>
</html>
