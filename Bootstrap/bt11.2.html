<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
hr{
    border: 1px solid red;
}
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <p class="text-center"><strong>This is an ordered list</strong></p>
                <ol>
                    <li>India</li>
                    <li>USA</li>
                    <li>UK</li>
                    <li>Australia</li>
                </ol> <hr>
                <p class="text-center"><strong>This is an unordered list</strong></p>
                <ul>
                    <li>India</li>
                    <li>USA</li>
                    <li>UK</li>
                    <li>Australia</li>
                </ul> <hr>
                <p class="text-center"><strong>All the item list is in single line</strong></p>
                <ul class="list-inline">
                    <li>India</li>
                    <li>USA</li>
                    <li>UK</li>
                    <li>Australia</li>
                </ul> <hr>
                <p class="text-center"><strong>This is unstyled list</strong></p>
                <ul class="list-unstyled">
                    <li>India</li>
                    <li>USA</li>
                    <li>UK</li>
                    <li>Australia</li>
                </ul> <hr>
        </div>
    </div>
</body>
</html>
